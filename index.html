<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet", href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="btn-line1">
            <div class="btn red" type="buttton" id="red">1</div>
            <div class="btn yellow" type="buttton" id="yellow">2</div>
        </div>
        <div class="btn-line2">
            <div class="btn green" type="buttton" id="green">3</div>
            <div class="btn blue" type="buttton" id="blue">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
